<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviation Lists - Abbreviations Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/all_abbreviations.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/meaning.css">
</head>
<body>
    <div class="user-profile">
        <div class="avatar"></div>
        <span class="username">Guest</span>
        <div class="profile-menu">
            <a href="profile">View Profile</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Abbreviation Lists</h1>
            <button class="create-list-btn" id="createNewListBtn">
                + Create New List
            </button>
        </div>

        <div class="search-filters-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search lists by name or creator...">
                </div>
            </div>
            
            <div class="filter-controls">
                <div class="toggle-control">
                    <label class="toggle-switch">
                        <input type="checkbox" id="myListsToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Show only my lists</span>
                    </label>
                </div>
                
                <div class="visibility-checkboxes" id="visibilityCheckboxes">
                    <label class="checkbox-label">
                        <input type="checkbox" id="publicListsCheck" checked>
                        <span>Public lists</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="privateListsCheck" checked>
                        <span>Private lists</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="lists-container">
            <div id="lists-content">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading lists...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New List</h2>
                <button class="close-btn" id="closeCreateModalBtn">&times;</button>
            </div>
            <form id="createListForm">
                <div class="form-group">
                    <label class="form-label" for="listName">List Name</label>
                    <input type="text" id="listName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="isPrivate">
                        <span>Make this list private</span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelCreateBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Create List</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/common.js"></script>
    <script src="../js/meaning.js"></script>
    <script src="../js/all_abbreviations.js"></script>
</body>
</html>
