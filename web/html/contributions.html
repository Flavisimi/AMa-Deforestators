<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contributions - Abbreviations Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/contributions.css">
</head>
<body>
    <div class="user-profile">
        <div class="avatar"></div>
        <span class="username">Guest</span>
        <div class="profile-menu">
            <a href="profile">View Profile</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <nav class="navigator">
        <div class="nav-header">
            <h2>Abbreviations</h2>
        </div>
        <ul class="nav-list">
            <li><a href="main" class="nav-button">Dashboard</a></li>
            <li><a href="create-abbreviation" class="nav-button">Create an Abbreviation</a></li>
            <li><a href="#top" class="nav-button">Top Abbreviations</a></li>
            <li><a href="stats" class="nav-button">Statistics</a></li>
            <li><a href="#feed" class="nav-button">Feed</a></li>
            <li><a href="my_abbreviations" class="nav-button">Saved Abbreviations</a></li>
            <li><a href="all_abbreviations" class="nav-button">Abbreviation Lists</a></li>
            <li><a href="users-page" class="nav-button">Users</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="main-content">
        <div class="contributions-header">
            <h1 id="contributionsTitle">User Contributions</h1>
            <button type="button" class="btn btn-secondary" id="backBtn">‚Üê Back to Profile</button>
        </div>

        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        <div id="error-message" class="alert alert-error" style="display: none;"></div>

        <div class="contributions-container">
            <div id="contributions-content">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading contributions...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="edit-modal">
            <div class="modal-header">
                <h3>Edit Meaning</h3>
                <button class="modal-close" id="closeEditModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" name="name" required maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="editLang">Language:</label>
                        <input type="text" id="editLang" name="lang" required maxlength="3">
                    </div>
                    <div class="form-group">
                        <label for="editDomain">Domain:</label>
                        <input type="text" id="editDomain" name="domain" required maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="editExpansion">Short Expansion:</label>
                        <textarea id="editExpansion" name="short_expansion" required maxlength="256" rows="3"></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/contributions.js"></script>
</body>
</html>
