        </ul>
        <div class="hamburger">
            <span></span>

        </div>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1>Create New Abbreviation</h1>
                <p class="form-subtitle">Add a new abbreviation and its meaning</p>
            </div>
            
            <div class="form-body">
                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>
                
                <form id="abbreviation-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Abbreviation Name*</label>
                        <input type="text" id="name" name="name" class="form-input" required 
                               placeholder="Enter the abbreviation">
                    </div>

                    <div class="form-group">
                        <label for="short-expansion" class="form-label">Short Expansion*</label>
                        <input type="text" id="short-expansion" name="short_expansion" class="form-input" required 
                               placeholder="Brief meaning">
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description*</label>
                        <textarea id="description" name="description" class="form-textarea" required 
                                  placeholder="Provide a detailed description of what this abbreviation means and how it's used..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="language" class="form-label">Language*</label>
                            <select id="language" name="lang" class="form-select" required>
                                <option value="">Select Language</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ro">Romanian</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="domain" class="form-label">Domain/Category*</label>
                            <select id="domain" name="domain" class="form-select" required>
                                <option value="">Select Domain</option>
                                <option value="Technology">Technology</option>
                                <option value="Medicine">Medicine</option>
                                <option value="Business">Business</option>
                                <option value="Science">Science</option>
                                <option value="Education">Education</option>
                                <option value="Military">Military</option>
                                <option value="Sports">Sports</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Government">Government</option>
                                <option value="General">General</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Abbreviation</button>
                        <a href="main.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Creating abbreviation...</p>
        </div>
