<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Abbreviation - Abbreviations Manager</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/create-abbreviation.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="user-profile">
        <div class="avatar"></div>
        <span class="username">Guest</span>
        <div class="profile-menu">
            <a href="profile">View Profile</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1>Create New Abbreviation</h1>
                <p class="form-subtitle">Add a new abbreviation and its meaning</p>
            </div>
            
            <div class="form-body">
                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>
                
                <form id="abbreviation-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Abbreviation Name*</label>
                        <input type="text" id="name" name="name" class="form-input" required 
                               placeholder="Enter the abbreviation">
                    </div>

                    <div class="form-group">
                        <label for="short-expansion" class="form-label">Short Expansion*</label>
                        <input type="text" id="short-expansion" name="short_expansion" class="form-input" required 
                               placeholder="Brief meaning">
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description*</label>
                        <textarea id="description" name="description" class="form-textarea" required 
                                  placeholder="Provide a detailed description of what this abbreviation means and how it's used..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="language" class="form-label">Language*</label>
                            <input type="text" id="language" name="lang" class="form-input" required 
                               placeholder="Language" list="language-options">
                            <datalist id="language-options">
                            </datalist>
                        </div>

                        <div class="form-group">
                            <label for="domain" class="form-label">Domain/Category*</label>
                            <input type="text" id="domain" name="domain" class="form-input" required 
                               placeholder="Domain" list="domain-options">
                            <datalist id="domain-options">
                            </datalist>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Abbreviation</button>
                        <a href="main.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="extra-actions">
            <button type="button" class="btn btn-primary">Import from CSV</button>
        </div>
    </main>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Creating abbreviation...</p>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/create-abbreviation.js"></script>
</body>
</html>
