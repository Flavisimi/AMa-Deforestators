<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Abbreviations Manager</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/meaning.css">
    <link rel="stylesheet" href="../css/vote.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="../js/common.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
</head>
<body>
    <div class="user-profile">
        <div class="avatar"></div>
        <span class="username">Guest</span>
        <div class="profile-menu">
            <a href="profile.html">View Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </div>

    <nav class="navigator">
        <div class="nav-header">
            <h2>Abbreviations</h2>
        </div>
        <ul class="nav-list">
            <li><a href="main.html" class="nav-button active">Dashboard</a></li>
            <li><a href="create-abbreviation.html" class="nav-button">Create an Abbreviation</a></li>
            <li><a href="#top" class="nav-button">Top Abbreviations</a></li>
            <li><a href="stats.html" class="nav-button">Statistics</a></li>
            <li><a href="#feed" class="nav-button">Feed</a></li>
            <li><a href="my_abbreviations.html" class="nav-button">Saved Abbreviations</a></li>
            <li><a href="all_abbreviations.html" class="nav-button">Abbreviation Lists</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="main-content">
        <div id="error-message" class="error-message"></div>
        <div class="search-container">
            <div class="search-wrapper">
                <input type="search" id="search-bar" placeholder="Search abbreviations (leave empty for all)..." aria-label="Search abbreviations">
                <select id="search-type" aria-label="Search type">
                    <option value="name">Abbreviation Name</option>
                    <option value="signification">Signification</option>
                </select>
                <button class="search-button" aria-label="Search">Search</button>
            </div>
        </div>
        <section class="content-placeholder">
            <p>Search or view all abbreviations</p>
        </section>
    </main>
</body>
</html>
