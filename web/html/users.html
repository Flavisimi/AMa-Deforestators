<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Abbreviations Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/users.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="user-profile">
        <div class="avatar"></div>
        <span class="username">Guest</span>
        <div class="profile-menu">
            <a href="profile">View Profile</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <nav class="navigator">
        <div class="nav-header">
            <h2>Abbreviations</h2>
        </div>
        <ul class="nav-list">
            <li><a href="main" class="nav-button">Dashboard</a></li>
            <li><a href="create-abbreviation" class="nav-button">Create an Abbreviation</a></li>
            <li><a href="#top" class="nav-button">Top Abbreviations</a></li>
            <li><a href="stats" class="nav-button">Statistics</a></li>
            <li><a href="#feed" class="nav-button">Feed</a></li>
            <li><a href="my_abbreviations" class="nav-button">Saved Abbreviations</a></li>
            <li><a href="all_abbreviations" class="nav-button">Abbreviation Lists</a></li>
            <li><a href="users-page" class="nav-button active">Users</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Users</h1>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="search" id="search-input" placeholder="Search users..." aria-label="Search users">
                    <button class="search-button" id="search-button" aria-label="Search">üîç</button>
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message"></div>
        
        <div class="users-container">
            <div id="users-grid" class="users-grid">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading users...</p>
                </div>
            </div>
            
            <div id="load-more-container" class="load-more-container">
                <button id="load-more-btn" class="btn btn-primary">Load More Users</button>
            </div>
            
            <div id="loading-more" class="loading-more">
                <div class="spinner"></div>
                <p>Loading more users...</p>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/users.js"></script>
</body>
</html>
