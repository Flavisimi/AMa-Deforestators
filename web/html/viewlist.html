<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View List - Abbreviations Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/mylist.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/meaning.css">
</head>
<body>
    <div class="user-profile">
        <div class="avatar"></div>
        <span class="username">Guest</span>
        <div class="profile-menu">
            <a href="profile">View Profile</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title" id="listTitle">Loading...</h1>
            <a href="all_abbreviations" class="back-btn">‚Üê Back to Lists</a>
        </div>

        <div class="list-info">
            <div id="listDetails">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading list details...</p>
                </div>
            </div>
        </div>

        <div class="actions-bar">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search abbreviations in this list...">
            </div>
        </div>

        <div id="abbreviationsContainer">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading abbreviations...</p>
            </div>
        </div>
    </main>

    <script src="../js/common.js"></script>
    <script src="../js/meaning.js"></script>
    <script src="../js/viewlist.js"></script>
</body>
</html>
